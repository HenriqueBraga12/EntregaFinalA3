<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastro 03</title>
	<link rel="stylesheet" href="../style/styleGeral.css">
	<link rel="stylesheet" href="../style/index.css">
	<link rel="stylesheet" href="../style/style-cadastro/cadastro03.css">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
	<!-- ......... SECTION - CONTAINER GERAL.................... -->
	<section class="conteudo">
		<header class="cadastro">
			<h2 class="textCadastro">CADASTRO</h2>
		</header>

		<!-- .........LINHA 2 - RETORNAR HOME.................... -->
		<div class="returnHome">
			<img onclick="home_page()" class="figureHome" src="../assets/casa.png" alt="casa">
			<p>Início</p>
		</div>
		<Retorno/>

		<!-- .........LINHA 3 - CRIAR CONTA.................... -->

		<div class="formContainer3">
			<header class="perfil">
				<h2 class="textPerfil">Perfil</h2>
				<VoltarMob />
			</header>
			<!-- .........AVISO DADOS.................... -->
			<text class="avisoDados3">
				<p>Seu ID será visto por outros jogadores</p>
				<p>Exemplo: sultan, pavan, mar_bravo </p>
			</text>

			<!-- .........FORMULÁRIO.................... -->

			<div class="cadastrar3">
				<form class="formPag3">

					<div class="Input3">
						<label for="ID">Id jogador</label>
						<input id="ID" type="text" class="Jogador" />
					</div>

					<div class="Input3">
						<label for="email">Endereço email</label>
						<input type="email" id="email" required class="email" />
					</div>

					<div class="Input3">
						<label for="password">Senha</label>
						<input type="password" id="password" required class="email" />
					</div>

					<div class="containerButtons">
						<a href="cadastro02.html" class="link">
							<button class="button1">Voltar</button>
						</a>
						<a href="cadastro04.html" class="link">
							<button class="button2">Avançar</button>
						</a>
					</div>
					<div class="numPag">
						<p class="pNumPag">3</p>
					</div>
				</form>
			</div>
		</div>
	</section>
</body>

</html>
