<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastro02</title>
	<link rel="stylesheet" href="../style/index.css">
	<link rel="stylesheet" href="../style/style-cadastro/cadastro02.css">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
	<!-- SECTION - CONTAINER GERAL -->
	<section class="conteudo">
		<header class="cadastro">
			<h2 class="textCadastro">CADASTRO</h2>
		</header>

		<!-- LINHA 2 - RETORNAR HOME -->
		<!-- Inclua aqui o conteúdo da Retorno component -->

		<!-- LINHA 3 - CRIAR CONTA -->
		<div class="formContainer2">
			<header class="criarConta2">
				<h2 class="textCriar2">Criar uma Conta</h2>
				<!-- Inclua aqui o conteúdo da VoltarMob component -->
			</header>

			<!-- AVISO DADOS -->
			<p class="avisoDados">
				Seus dados não são visualizados por outros
			</p>

			<!-- FORMULÁRIO -->
			<div class="cadastrar02">
				<form class="formPag2">
					<div class="SelectInput">
						<label for="estado">Estado</label>
						<select id="estado" name="estado">
							<option value="AC">Acre</option>
							<option value="AL">Alagoas</option>
							<option value="AP">Amapá</option>
							<option value="BA">Bahia</option>
							<!-- Adicione as demais opções do seu estado aqui -->
						</select>
					</div>
					<div class="SelectInput">
						<label for="dataNasc">Data nascimento</label>
						<input type="date" class="dataNasc" />
					</div>
					<div class="containerButtons">
						<a href="/Pag01" class="link">
							<button class="button1Pag2">Voltar</button>
						</a>
						<a href="/Pag03" class="link">
							<button class="button2Pag2">Avançar</button>
						</a>
					</div>
					<div class="numPag">
						<p class="pNumPag">2</p>
					</div>
				</form>
			</div>
		</div>
	</section>
</body>

</html>
