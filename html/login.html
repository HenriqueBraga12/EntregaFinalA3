<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="../style/styleGeral.css">
	<link rel="stylesheet" href="../style/index.css">
	<link rel="stylesheet" href="../style/style-login/login.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<script src="../Js/index.js"></script>
</head>

<body>

	<section class="container">

		<!-- TÍTULO LOGIN -->
		<header class="login">
			<h2 class="text-Login">LOGIN</h2>
			<div class="returnHome">
				<img onclick="home_page()" class="figureHome" src="../assets/casa.png" alt="casa">
				<p>Início</p>
			</div>
		</header>

		<!-- RETORNAR HOME -->


		<!-- TEXTO SOTERO GAMES -->

		<div class="container-form">
			<header class="soteroGames">
				<h2 class="text-sotero">SOTERO GAMES</h2>
				<VoltarMob></VoltarMob>
			</header>

			<!-- FORMULÁRIO -->
			<form class="form">
				<div class="field">
					<label for="email">Email</label>
					<input type="email" name="email" id="email" />
				</div>
				<div class="field">
					<label for="password">Senha</label>
					<input type="password" name="password" id="password" />
				</div>
				<div class="actions">
					<input class="botao" type="submit" value="Entrar" onclick="mensagem()" />
				</div>
			</form>
		</div>
	</section>
</body>

</html>
