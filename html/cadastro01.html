<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../style/styleGeral.css">
	<link rel="stylesheet" href="../style/index.css">
	<link rel="stylesheet" href="../style/style-cadastro/cadastro01.css">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<script src="../Js/index.js"></script>
	<title>Cadastro</title>
</head>

<body>
	<!-- LINHA 1 section CONTAINER GERAL -->
	<section class="conteudo">
		<header class="cadastro">
			<h2 class="textCadastro">CADASTRO</h2>
		</header>

		<!-- LINHA 2 - RETORNAR HOME -->
		<div class="returnHome">
			<img onclick="home_page()" class="figureHome" src="../assets/casa.png" alt="casa">
			<p>Início</p>
		</div>
		<!-- Coloque aqui o conteúdo da Retorno component -->

		<!-- LINHA 3 - CRIAR CONTA -->
		<div class="boxFormGeral">
			<header class="criarConta1">
				<h2 class="textCriar1">Criar uma Conta</h2>
				<!-- Coloque aqui o conteúdo da VoltarMob component -->
			</header>

			<!-- FORMULÁRIO -->
			<div class="boxFormulario">
				<figure class="boxLogopessoa">
					<img alt="perfil" src="../assets/perfil.png" class="Logopessoa" />
				</figure>
				<!-- BOTÃO -->
				<div class="boxBotao">
					<a href="../html/cadastro02.html" class="link">
						<input id="criar" class="buttonPage1" type="submit" value="Criar" />
					</a>
				</div>

				<!-- TEXTO - INICIE SESSÃO -->
				<div class="temConta">
					<p class="textConta">Se já tem conta
						<a href="../html/login.html" class="link">
							<span class="linkInicieSessao"> inicie sessão</span>
						</a>
					</p>
				</div>
				<div class="numPag">
					<p class="pNumPag">1</p>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
